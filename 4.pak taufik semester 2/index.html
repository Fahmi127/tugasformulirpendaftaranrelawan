<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Relawan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 50%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkbox {
            width: auto;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulir Pendaftaran Relawan</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <label>Nama Lengkap:</label>
            <input type="text" name="nama" required>
            
            <label>Tanggal Lahir:</label>
            <input type="date" name="tanggal_lahir" required>
            
            <label>Jenis Kelamin:</label>
            <select name="jenis_kelamin" required>
                <option value="">Pilih...</option>
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
                <option value="Lainnya">Lainnya</option>
            </select>
            
            <label>Alamat:</label>
            <input type="text" name="alamat" required>
            
            <label>Nomor Telepon:</label>
            <input type="tel" name="telepon" required>
            
            <label>Email:</label>
            <input type="email" name="email" required>
            
            <label>Pendidikan Terakhir:</label>
            <input type="text" name="pendidikan" required>
            
            <label>Pekerjaan Saat Ini:</label>
            <input type="text" name="pekerjaan" required>
            
            <label>Keahlian & Kompetensi:</label>
            <input type="text" name="keahlian">
            
            <label>Pernah Menjadi Volunteer?</label>
            <select name="pengalaman" required>
                <option value="Tidak">Tidak</option>
                <option value="Ya">Ya</option>
            </select>
            
            <label>Motivasi Bergabung:</label>
            <textarea name="motivasi" rows="4" required></textarea>
            
            <label>Bidang yang Diminati:</label>
            <input type="text" name="bidang_minat">
            
            <label>Bersedia Volunteer di Kota Mana?</label>
            <input type="text" name="kota">
            
            <label>Waktu yang Bisa Disediakan:</label>
            <input type="text" name="waktu">
            
            <label>Upload CV atau Surat Motivasi:</label>
            <input type="file" name="cv">
            
            <label>Upload Foto atau KTP:</label>
            <input type="file" name="foto_ktp">
            
            <input type="checkbox" name="persetujuan" class="checkbox" required>
            <label>Saya setuju dengan Syarat & Ketentuan</label>
            
            <button type="submit">Kirim Formulir</button>
        </form>
    </div>
</body>
</html>
